name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest
          python -m pip install -e .

      - name: Pytest
        run: |
          python -m pytest -v

      - name: E2E smoke (PowerShell)
        shell: pwsh
        run: |
          ./scripts/smoke.ps1
